<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Благодарим за регистрацию @Model.Login!</title>
</head>
<body>
<br />
    <div class="form-group" style="text-align: left">
        <a href="http://my-tend.com/tender/index" target="_blank"><img src="http://my-tend.com/Content/images/login.png" height="100"></a>
    </div>
    <h5 style="color: #00aef0;">
        <strong>
            Сайт, где исполнители соревнуются за праздник заказчика!
        </strong>
    </h5>
    <h5>
        Здравствуйте, <b>@Model.Name</b>!
    </h5>
    
    <div>
        Поздравляем! Вы стали победителем торга: <a href="http://my-tend.com/tender/details@Model.TenderId">@Model.Title</a> 
    </div>
    <div>
        Вы можете связаться с закачиком по телефону: +@Model.phone
    </div>
    <div>
        Так же посетить его профиль <a href="http://my-tend.com/Account/Card?user=@Model.ClientId">перейдя по ссылке</a>.
    </div>
</body>
</html>
